plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
}

group 'com.laiyefei.project'
version 'v1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri(System.getProperty("REPO-MVN"))
            credentials {
                username = USER //System.getProperty("USER")
                password = USER_TOKEN //System.getProperty("USER_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
